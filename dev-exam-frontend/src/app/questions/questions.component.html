<div class="container-fluid">

  <header class="header">
    <div class="avalicao header__window--top">
      <!-- Avaliação Técnica -->
      <div class="header__window--logo">
        <a class="header__logo">
          <img src="../../assets/img/capgemini-logo.jpg" alt="Capgemini logo" class="logo">
        </a>
      </div>
      <div class="header__window">
        <div class="header-title">
          <b> Avaliação Técnica </b>
        </div>
      </div>
    </div>
  </header>
  <hr class="divider-primary">


  <a id="timer" class="timer"><i>{{time}}</i></a>

  <section class="form-section">
    <form #questionsForm="ngForm" ng-submit="submitForm()" (submit)="onSubmit(questionsForm.value)" novalidate>
      <div class="row">
        <div class="name-container col-md-5">
          <br>
          <h6> <b> Nome: </b>{{candidateName}}</h6>
          <h6> <b> Prova: </b>{{examName}}</h6>
        </div>
      </div>
      <div class="question-container">
        <ul *ngFor="let question of questions; index as i">

          <li class="question-first-part"><b>{{i+1}}) {{question.firstPart}}</b></li>

          <pre *ngIf="question.codeParts.length">
                        <code>
                                <br>{{ question.codeParts }}
                        </code>
                    </pre>

          <li class="question-last-part">{{question.lastPart}}</li>

          <li *ngFor="let answer of question.answers">
            <div>
              <input type="radio" value="{{answer.letter}}" name="{{question.code}}" ngModel>
              <label for="female">{{answer.text}}</label>
            </div>
          </li>

        </ul>
        <div class="button-container">
          <button id="submit" type="submit" class="section__button"> Enviar respostas</button>
        </div>
      </div>
    </form>
  </section>

  <footer class="footer container-full">
    <div class="container">
      <div class="footer__top row">
        <div class="footer__logo col-md-4 hidden-lg-down">
          <img alt="Capgemini logo" src="https://www.capgemini.com/wp-content/themes/capgemini-komposite/assets/images/logo.svg"
          style="padding: 20px;">
        </div>
      </div>
      <div class="footer__bottom row no-gutters">
        <div class="footer__copy col-12 col-xl-6" role="contentinfo">
          <p>
            "All rights reserved by Capgemini."
            <span>Copyright © 2020</span>
          </p>
        </div>
      </div>
    </div>
  </footer>

</div>
