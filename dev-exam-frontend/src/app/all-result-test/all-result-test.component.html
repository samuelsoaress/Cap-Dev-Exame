<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>

    <div class="col-sm-10">

        <app-titulo titulo="Relatório candidatos"></app-titulo>
        <div class="mat-elevation-z8">
            <div class="">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                </mat-form-field>
                <button (click)="exportexcel()" mat-button style="background-color: rgb(0, 190, 0); margin-left: 10%;">
                    Excel
                </button>
            </div>
            <table mat-table [dataSource]="dataSource" id="excel-table">
                <ng-container matColumnDef="nomeTeste">
                    <th mat-header-cell *matHeaderCellDef> Nome do exame </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeTeste}} </td>
                </ng-container>

                <ng-container matColumnDef="nomeCandidato">
                    <th mat-header-cell *matHeaderCellDef> Nome do candidato </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeCandidato}} </td>
                </ng-container>

                <ng-container matColumnDef="pencentualAcerto">
                    <th mat-header-cell *matHeaderCellDef> Percentural de acertos </th>
                    <td mat-cell *matCellDef="let element"> {{element.pencentualAcerto}} </td>
                </ng-container>

                <ng-container matColumnDef="dataHora">
                    <th mat-header-cell *matHeaderCellDef> Data execução da prova </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataHora|date: "dd/MM/y hh:mm"}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="delete(element)">
                            <mat-icon aria-hidden="false" aria-label="Excluir">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>
                <!--ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="update(element)">
                            <mat-icon aria-hidden="false" aria-label="Editar">edit</mat-icon>
                        </button>
                    </td>
                </ng-container-->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[100, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <br><br>
    </div>

    <app-rodape></app-rodape>
</div>
