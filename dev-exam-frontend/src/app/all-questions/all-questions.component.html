<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>

    <div class="col-sm-10">
        <form #AllQuestionForm="ngForm" (submit)="onSubmit(AllQuestionForm.value)" novalidate>
            <app-titulo titulo="Adicionar novas questões"></app-titulo>
            <table class="tableDesign">
                <div>
                    <tr>
                        <td>
                            <label for="technology">Tecnologia:</label>
                        </td>
                        <td>
                            <input name="technology" type="text" id="technology" class="form-control"
                                placeholder="Tecnologia da questão Ex: java" [(ngModel)]="question.technology">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="complexity">Complexidade:</label>
                        </td>
                        <td>
                            <select id="complexity" name="complexity" class="form-control"
                                [(ngModel)]="question.complexity">
                                <option value="basic">Basico</option>
                                <option value="medium">Médio</option>
                                <option value="hard">Dificil</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="firstPart">Enunciado:</label>
                        </td>
                        <td>
                            <input type="text" id="firstPart" name="firstPart" class="form-control"
                                [(ngModel)]="question.firstPart">
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <label for="codeParts">Campo de codigo caso tenha:</label>
                        </td>
                        <td>
                            <textarea type="text" id="codeParts" name="codeParts" class="form-control"
                                placeholder="EX: int a = 15, b = 3; return a+b;"
                                [(ngModel)]="question.codeParts"></textarea>
                        </td>
                    </tr>
                    <br>
                    <div class="col-sm-1">
                        <tr>
                            <td>
                                <label>Alternativas</label>
                            </td>
                            <td>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="answerLetterA">A)</label>
                            </td>
                            <td>
                                <input type="text" id="answerLetterA" name="answerLetterA" class="form-control"
                                    [(ngModel)]="question.answerLetterA">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="answerLetterB">B)</label>
                            </td>
                            <td>
                                <input type="text" id="answerLetterB" name="answerLetterB" class="form-control"
                                    [(ngModel)]="question.answerLetterB">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="answerLetterC">C)</label>
                            </td>
                            <td>
                                <input type="text" id="answerLetterC" name="answerLetterC" class="form-control"
                                    [(ngModel)]="question.answerLetterC">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="answerLetterD">D)</label>
                            </td>
                            <td>
                                <input type="text" id="answerLetterD" name="answerLetterD" class="form-control"
                                    [(ngModel)]="question.answerLetterD">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="answerLetterE">E)</label>
                            </td>
                            <td>
                                <input type="text" id="answerLetterE" name="answerLetterE" class="form-control"
                                    [(ngModel)]="question.answerLetterE">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="answerLetter">Alternativa correta:</label>
                            </td>
                            <td>
                                <select name="correctAnswer" id="correctAnswer" [(ngModel)]="question.correctAnswer">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </td>
                        </tr>
                    </div>
                </div>
            </table>
            <pre>
                <code><br>{{ question.codeParts }}</code>
            </pre>

            <br>
            <div class="button-container">
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div><br>
            <app-rodape></app-rodape>
        </form>
    </div>
</div>
