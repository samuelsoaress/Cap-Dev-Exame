<h4>login</h4>
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
        <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger d-block mt-2">
        User name is required!
    </small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block mt-2">
        Password is required!
        </small>
    </div>

    <button type="submit" class="btn btn-primary btn-block">login</button>
</form>
