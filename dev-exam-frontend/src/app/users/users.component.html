<div class="row col-sm-12">
  <app-menuSuperior></app-menuSuperior>
  <div class="col-sm-2" style="background-color: #f3f6fb;">
    <app-menuLateral></app-menuLateral>
  </div>
  <div class="col-sm-10">
    <form #UserForm="ngForm" (submit)="onSubmit(UserForm.value)" novalidate>
      <app-titulo titulo="UsuÃ¡rios"> </app-titulo>
      <div class="mat-elevation-z8">
        <div class="">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
          </mat-form-field>
          <button (click)="exportexcel()" mat-button style="background-color: rgb(0, 180, 0); margin-left: 10%;">
            Excel
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" id="excel-table">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef> admin </th>
            <td mat-cell *matCellDef="let element"> {{element.admin}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <a (click)="delete(element)">
                <mat-icon aria-hidden="false" aria-label="Excluir">delete</mat-icon>
              </a>
            </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="update(element)">
                <mat-icon aria-hidden="false" aria-label="Editar">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>


    </form>
  </div>
</div>
<app-rodape></app-rodape>
