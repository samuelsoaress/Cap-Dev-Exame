<h2 mat-dialog-title>quest√£o {{code}}</h2>
<mat-dialog-content class="mat-typography">

  <tr>
    <td>
      <label for="technology"> <b> Tecnologia: </b></label>
    </td>
    <td>
      <p>{{technology}}</p>
    </td>
  </tr>
  <br>
  <tr>
    <td>
      <label for="complexity"><b> Complexidade: </b></label>
    </td>

    <p> {{complexity}}</p>
  </tr>
  <br>
  <div class="container format">
    <tr>
      <td>
        <label for="firstPart"><b> Enunciado:</b></label>
      </td>

      <p>{{firstPart}}</p>
    </tr>
    <tr *ngIf="codeParts">
      <td>
        <label for="codeParts"><b> Campo de codigo:</b></label>
      </td><br>
      <td style="float: right;">
        <br>
        <pre>{{codeParts}}</pre>
      </td>
    </tr>
    <div>
      <tr>
        <td>
          <h4>Alternativas</h4>
        </td>
        <td>

        </td>
      </tr>

      <tr id="a">
        <td>
          <label for="answerLetterA"> <b>A)</b></label>
        </td>
        <td>
          <p>{{answerLetterA}}</p>
        </td>
      </tr>
      <tr id="b">
        <td>
          <label for="answerLetterB"><b> B)</b></label>
        </td>
        <td>
          <p>{{answerLetterB}}</p>
        </td>
      </tr>
      <tr id="c">
        <td>
          <label for="answerLetterC"><b> C)</b></label>
        </td>
        <td>
          <p>{{answerLetterC}}</p>
        </td>
      </tr>
      <tr id="d">
        <td>
          <label for="answerLetterD"><b> D)</b></label>
        </td>
        <td>
          <p>{{answerLetterD}}</p>
        </td>
      </tr>
      <tr id="e" *ngIf="answerLetterE">
        <td>
          <label for="answerLetterE"><b> E)</b></label>
        </td>
        <td>
          <p>{{answerLetterE}}</p>
        </td>
      </tr>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Okay</button>
</mat-dialog-actions>
