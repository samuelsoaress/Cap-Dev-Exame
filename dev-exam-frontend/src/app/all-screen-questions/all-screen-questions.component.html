<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>

    <div class="col-sm-10">
        <app-titulo titulo="QuestÃµes"></app-titulo>
        <div class="mat-elevation-z8">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="technology">
                    <th mat-header-cell *matHeaderCellDef> Tecnologia </th>
                    <td mat-cell *matCellDef="let element"> {{element.technology}} </td>
                </ng-container>

                <ng-container matColumnDef="complexity">
                    <th mat-header-cell *matHeaderCellDef> Complexidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
                </ng-container>

                <ng-container matColumnDef="firstPart">
                    <th mat-header-cell *matHeaderCellDef> Enunciado </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstPart}} </td>
                </ng-container>

                <ng-container matColumnDef="correctAnswer">
                    <th mat-header-cell *matHeaderCellDef> Resposta correta </th>
                    <td mat-cell *matCellDef="let element"> {{element.correctAnswer}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <app-rodape></app-rodape>
</div>
