                        </h2>
                    </div>
                    <br>

                    <div class="p-sm">

                            <section class="tela">
                                <form #questionsForm="ngForm" ng-submit="submitForm()" (submit)="onSubmit(questionsForm.value)" novalidate>
                                    <table class="tableDesign">
                                        <tr>
                                            <td>
                                                <label class="label-control">Nome do Candidato: </label>
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Digite o nome do candidato"

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label for="email_candidato" class="label-control">Email:</label>
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Email do Candidato"
                                                    class="form-control">
                                            </td>

                                        </tr>

                                        <tr>
                                            <td>

                                                <label class="label-control" for="curso_descricao">Tipo de Prova: </label>
                                            </td>
                                            <td>
                                                <select name="" id="" class="form-control">
                                                    <option value="">teste</option>
                                                </select>

                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <label for="emailGestor">Email gestor: </label>
                                            </td>
                                            <td>
                                                <input id="emailGestor" type="email" name="emailGestor"
                                                    class="form-control" placeholder="Email do gestor" ngModel>
                                            </td>
                                        </tr>
                                        <br>
                                    </table>
                                </form>

                                <div class="text-center m-b-md m-t-sm">
                                    <button id="cancelar" class="btn btn-danger" type="reset"
                                        value="Cancelar">Cancelar</button>

                                    <button class="btn  btn-primary text-uppercase" type="button"
                                        value="Adicionar">Gerar</button>

<script>
    $(document).ready(function () {

        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        var config = {
            '.chosen-select': {},
            '.chosen-select-deselect': { allow_single_deselect: true },
            '.chosen-select-no-single': { disable_search_threshold: 30 },
            '.chosen-select-no-results': { no_results_text: 'Não encontrado' },
            '.chosen-select-width': { width: "100%" },
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

    })
</script>
