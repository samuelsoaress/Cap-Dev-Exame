<form>
    <h2 mat-dialog-title>Editar Exame</h2>
    <mat-dialog-content class="mat-typography">

        <tr>
            <script>
                console.log(nome)
            </script>
            <td>
                <label for="technology">Nome:  </label>
            </td>
            <td>
                <input value="{{nome}}" type="text" name="nome" id="nomeTeste"class="form-control" ng-model>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="technology">Tecnologia:</label>
            </td>

            <input value="{{tecnology}}" type="text" name='technology' class="form-control" ng-model>
        </tr>
        <br>
        <tr>
            <td>
                <label for="technology">Complexidade:</label>
            </td>

            <input value="{{complexity}}" type="text" id="complexity" name='complexity' class="form-control" ng-model>
        </tr>
        <br>
        <div class="button-container">
            <button id="append" (click)="add()" class="btn btn-primary" type="button">Adicionar</button>
        </div><br>
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Tecnologia</th>
                            <th class="text-center">Complexidade</th>
                            <th class="text-center">Quantidade</th>
                            <th class="text-center">Remover</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-prova">
                    </tbody>
                </table>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Atualizar</button>
    </mat-dialog-actions>
</form>
