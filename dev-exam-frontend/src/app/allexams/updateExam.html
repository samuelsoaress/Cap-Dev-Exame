<form>        
<h2 mat-dialog-title>Editar Exame</h2>
<mat-dialog-content class="mat-typography">

    <tr>
        <script>console.log(nome)</script>
        <td>
            <label for="technology">Nome:  </label>
        </td>
        <td>
            <input value="{{nome}}" type="text" name="nome" class="form-control" ng-model>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="technology">Tecnologia:</label>
        </td>
        
        <input value="{{tecnology}}" type="text" name='' class="form-control" ng-model>
    </tr>
    <br>
    <tr>
        <td>
            <label for="technology">Complexidade:</label>
        </td>
        
        <input value="{{complexity}}" type="text" name='' class="form-control" ng-model>
    </tr>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Atualizar</button>
</mat-dialog-actions>
</form>
