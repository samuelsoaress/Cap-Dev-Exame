<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>

    <div class="col-sm-10">
        <app-titulo titulo="Exames"></app-titulo>
        <div class="mat-elevation-z8">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="nomeTeste">
                    <th mat-header-cell *matHeaderCellDef> Nome Teste </th>
                    <td mat-cell *matCellDef="let element"> {{element.nomeTeste}} </td>
                </ng-container>

                <ng-container matColumnDef="tecnology">
                    <th mat-header-cell *matHeaderCellDef> Tecnologias </th>
                    <td mat-cell *matCellDef="let element"> {{element.tecnology}} </td>
                </ng-container>

                <ng-container matColumnDef="complexity">
                    <th mat-header-cell *matHeaderCellDef> Complexidade </th>
                    <td mat-cell *matCellDef="let element"> {{element.complexity}} </td>
                </ng-container>

                <ng-container matColumnDef="qtdQuestions">
                    <th mat-header-cell *matHeaderCellDef> Quantidade Quest√µes </th>
                    <td mat-cell *matCellDef="let element"> {{element.qtdQuestions}} </td>
                </ng-container>

    <app-rodape></app-rodape>
