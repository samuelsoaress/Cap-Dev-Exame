<h2 mat-dialog-title>Editar Exame</h2>
<mat-dialog-content class="mat-typography">
    <tr>
        <td>
            <label for="technology">Nome:   </label>
        </td>
        <td>
            <input type="text" name="nomeTeste" class="form-control" ngModel>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <label for="technology">Tecnologia:</label>
        </td>
        
        <input type="number" name='nomeTeste' class="form-control" ng-model>
    </tr>
    <br>
    <tr>
        <td>
            <label for="technology">Complexidade:</label>
        </td>
        
        <input type="number" name='nomeTeste' class="form-control" ng-model>
    </tr>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Atualizar</button>
</mat-dialog-actions>
