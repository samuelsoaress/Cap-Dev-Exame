<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>
    <div class="col-sm-10">
        <app-titulo titulo="Listagem de Tecnologias"> </app-titulo>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tecnologias </th>
                    <td mat-cell *matCellDef="let element"> {{element.tecnologia}} </td>
                </ng-container>
                <!-- Edit Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element">
                        <button id="editLink" (click)="editTechnology(element)">
                            <mat-icon aria-hidden="false" aria-label="Editar">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-- Delete Column -->
                <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="openConfirmDeleteDialog(element)">
                            <mat-icon aria-hidden="false" aria-label="Excluir">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- DisplayedColumns-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </div>


    </div>
</div>
<app-rodape></app-rodape>
