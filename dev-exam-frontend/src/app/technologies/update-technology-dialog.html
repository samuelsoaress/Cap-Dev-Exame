<h2 mat-dialog-title>Editar Tecnologia</h2>
<div mat-dialog-content>
  <input type="text" name="tecnologia" class="form-control" id="editor" [(ngModel)]="data.tecnologia">
</div>
<div mat-dialog-actions>
  <button class="btn btn-danger"  (click)="onCancelarClick()">CANCELAR</button>
  <button style="margin-left: 20px;" class="btn btn-success" (click)="editTechnology(data)" cdkFocusInitial>ALTERAR</button>
</div>
