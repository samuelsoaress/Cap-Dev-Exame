<div class="row col-sm-12">
    <app-menuSuperior></app-menuSuperior>
    <div class="col-sm-2" style="background-color: #f3f6fb;">
        <app-menuLateral></app-menuLateral>
    </div>

    <div class="col-sm-10">
        <form #UserForm="ngForm" (submit)="onSubmit(UserForm.value)" novalidate>
            <app-titulo titulo="Criar novo usuário"></app-titulo>
            <table class="tableDesign">
                <div>
                    <tr>
                        <td>
                            <label for="nome">Nome:</label>
                        </td>
                        <td>
                            <input id="nome" value="{{nome}}" type="text" name="nome" class="form-control" ngModel>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="admin">Administrador:</label>
                        </td>
                        <td>
                            <select id="admin" class="form-control" name="admin" ngModel>
                                <option value="Sim">Sim</option>
                                <option value="Nao">Não</option>
                            </select>
                        </td>
                    </tr>
                </div>
            </table>

            <br>
            <div class="button-container">
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div><br>
            <app-rodape></app-rodape>
        </form>
    </div>
</div>
